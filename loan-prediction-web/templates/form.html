<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <!-- # ['Credit_History','Gender','Married','Education','Dependents','Self_Employed','Property_Area','LoanAmount_log','TotalIncome_log'] -->
        <h1>桃園市中壢區房價預測</h1>
        <form action="/submit" method="post" enctype="multipart/form-data">
            <label for="address">查詢地址(請輸入真實存在之地址):</label>
            <input type="text" id="address" name="address" value="{{address}}">
            <br><br>
            <label for="total_land_transfer_area">土地移轉總面積(平方公尺):</label>
            <input type="text" id="total_land_transfer_area" name="total_land_transfer_area" value="{{total_land_transfer_area}}">
            <br><br>
            <label for="total_building_transfer_area">建物移轉總面積(平方公尺):</label>
            <input type="text" id="total_building_transfer_area" name="total_building_transfer_area" value="{{total_building_transfer_area}}">
            <br><br>
            <label for="building_age">屋齡(年):</label>
            <input type="text" id="building_age" name="building_age" value="{{building_age}}">
            <br><br>
            <label for="land_type">土地類型:</label>
            <select name="land_type" id="land_type">
                <option value="0" {{land_type_0}}>住宅區</option>
                <option value="1" {{land_type_1}}>都市農業區</option>
                <option value="2" {{land_type_2}}>非都市農業區</option>
                <option value="3" {{land_type_3}}>都市工業區</option>
                <option value="4" {{land_type_4}}>非都市工業區</option>
                <option value="5" {{land_type_5}}>第一種商業區</option>
                <option value="6" {{land_type_6}}>第二種商業區</option>
            </select>
            <br><br>
            <label for="building_type">建物型態:</label>
            <select name="building_type" id="building_type">
                <option value="0" {{building_type_0}}>透天厝</option>
                <option value="1" {{building_type_1}}>公寓</option>
                <option value="2" {{building_type_2}}>華廈</option>
                <option value="3" {{building_type_3}}>住宅大樓</option>
            </select>
            <br><br>
            <label for="use">主要用途:</label>
            <select name="use" id="use">
                <option value="1" {{use_0}}>住</option>
                <option value="2" {{use_1}}>商</option>
                <option value="0" {{use_2}}>工</option>
                <option value="3" {{use_3}}>農</option>
                <option value="4" {{use_4}}>停車</option>
                <option value="5" {{use_5}}>其他</option>
            </select>
            <br><br>
            <label for="total_floor_num">建物總樓層數:</label>
            <input type="text" id="total_floor_num" name="total_floor_num" value="{{total_floor_num}}">
            <br>
            <label for="transfer_floor_num">移轉樓層數量:</label>
            <input type="text" id="transfer_floor_num" name="transfer_floor_num" value="{{transfer_floor_num}}">
            <br>
            <label for="transfer_highest_floor">移轉最高樓層樓別:</label>
            <input type="text" id="transfer_highest_floor" name="transfer_highest_floor" value="{{transfer_highest_floor}}">
            <br><br>
            <label for="land">土地(數量):</label>
            <input type="text" id="land" name="land" value="{{land}}">
            <br>
            <label for="building">建物(數量):</label>
            <input type="text" id="building" name="building" value="{{building}}">
            <br>
            <label for="parking_num">停車位(數量)(沒有則填0):</label>
            <input type="text" id="parking_num" name="parking_num" value="{{parking_num}}">
            <br><br>
            <label for="rooms">房(總數):</label>
            <input type="text" id="rooms" name="rooms" value="{{rooms}}">
            <br>
            <label for="livingrooms">廳(總數):</label>
            <input type="text" id="livingrooms" name="livingrooms" value="{{livingrooms}}">
            <br>
            <label for="bathrooms">衛(總數):</label>
            <input type="text" id="bathrooms" name="bathrooms" value="{{bathrooms}}">
            <br><br>
            <label for="conpartments">隔間:</label>
            <input type="radio" id="conpartments" name="conpartments" value="1" {{conpartments_Yes}}><label for="conpartments_Yes">有</label>
            <input type="radio" id="conpartments" name="conpartments" value="0" {{conpartments_No}}><label for="conpartments_No">無</label>
            <br><br>
            <label for="managment">管理室:</label>
            <input type="radio" id="managment" name="managment" value="1" {{managment_Yes}}><label for="managment_Yes">有</label>
            <input type="radio" id="managment" name="managment" value="0" {{managment_No}}><label for="managment_No">無</label>
            <br><br>
            <label for="note">房屋備註:</label>
            <input type="radio" id="note" name="note" value="1" {{note_Yes}}><label for="note_Yes">有</label>
            <input type="radio" id="note" name="note" value="0" {{note_No}}><label for="note_No">無</label>
            <br><br>
            <label for="balcony">陽台:</label>
            <input type="radio" id="balcony" name="balcony" value="1" {{balcony_Yes}}><label for="balcony_Yes">有</label>
            <input type="radio" id="balcony" name="balcony" value="0" {{balcony_No}}><label for="balcony_No">無</label>
            <br><br>
            <label for="elevator">電梯:</label>
            <input type="radio" id="elevator" name="elevator" value="1" {{elevator_Yes}}><label for="elevator_Yes">有</label>
            <input type="radio" id="elevator" name="elevator" value="0" {{elevator_No}}><label for="elevator_No">無</label>
            <br><br>
            <input type="submit" value="房價預測">
        </form>
        <form action="./map" method="post">
            <input type="submit" value="地圖顯示">
        </form>
        <br>
        <div>
            <p>評估結果 : {{prediction}}</p><br>
        </div>
    </body>
</html>
